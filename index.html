        <option value="1" class="op1">&nbsp &nbsp &nbsp &nbsp множитель душ 1.0</option>

        <option value="1.8" class="op1">&nbsp &nbsp &nbsp &nbsp множитель душ 1.8</option>
        <option value="2" class="op1">&nbsp &nbsp &nbsp &nbsp множитель душ 2.0</option>

      </select>
       
       <select class="form-control s-2" id="exampleFormControlSelect1">
        <option value="0" class="op1">&nbsp &nbsp &nbsp &nbsp если есть то выбрать</option>
        <option value="25" class="op1">&nbsp &nbsp &nbsp &nbsp книга колдуна 25%</option>
        <option value="50" class="op1">&nbsp &nbsp &nbsp &nbsp книга колдуна 50%</option>
        <option value="75" class="op1">&nbsp &nbsp &nbsp &nbsp книга колдуна 75%</option>
        <option value="100" class="op1">&nbsp &nbsp &nbsp &nbsp книга колдуна 100%</option>
      </select>

      <select class="form-control s-3" id="exampleFormControlSelect1">
        <option value="0" class="op1">&nbsp &nbsp &nbsp &nbsp если есть то выбрать</option>
        <option value="10" class="op1">&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp&nbsp знамена 10%</option>
        <option value="20" class="op1">&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp&nbsp знамена 20%</option>
        <option value="30" class="op1">&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp&nbsp знамена 30%</option>
        
      </select>
        
       <div><button type="button" class="btn btn-primary btn">НАЖИМАЕМ</button></div>
       <div><p class="out">0</p></div>
    </div>
